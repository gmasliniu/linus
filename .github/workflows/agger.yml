name: 🚀 CI Pipeline

on:
  schedule:
    - cron: "*/5 * * * *"   # Run every 5 minutes
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    name: 🐍 Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    env:
      PY_COLORS: "1"

    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.13"]

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: 🌐 Configure locale
        run: |
          sudo apt-get update
          sudo apt-get install -y tzdata locales
          sudo locale-gen en_US.UTF-8
          sudo localectl set-locale LANG="en_US.UTF-8"
          export LANG="en_US.UTF-8"
          sudo update-locale
          locale

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip wheel
          pip install --upgrade seleniumbase pyautogui pymongo python-xlib

      - name: 🔍 Lint with flake8
        run: |
          pip install flake8
          # Uncomment to enforce linting:
          # flake8 . --count --show-source --statistics --exclude=temp

      - name: 🌐 Install Chrome (only on Ubuntu 20.04)
        if: matrix.os == 'ubuntu-20.04'
        run: sudo apt install -y google-chrome-stable

      - name: 🧪 Verify console scripts
        run: |
          seleniumbase --version
          sbase --version

      - name: ⚡ Install chromedriver
        run: seleniumbase install chromedriver

      - name: ☁️ Install & configure Cloudflare WARP
        run: |
          sudo apt update
          sudo apt install -y curl
          curl https://pkg.cloudflareclient.com/pubkey.gpg | sudo gpg --dearmor -o /usr/share/keyrings/cloudflare-warp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/cloudflare-warp-archive-keyring.gpg] https://pkg.cloudflareclient.com/ $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/cloudflare-client.list
          sudo apt update
          sudo apt install -y cloudflare-warp
          sudo warp-cli --accept-tos registration new
          sudo warp-cli --accept-tos connect
          sleep 5
          sudo warp-cli --accept-tos status

      - name: ▶️ Run tests (nice.py)
        run: python nice.py --debug --chrome --xvfb --screenshot

      - name: 📤 Upload screenshots
        uses: actions/upload-artifact@v4
        with:
          name: seleniumbase-screenshots
          path: ./latest_logs/
